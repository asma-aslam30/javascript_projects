<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Food Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      .myCrad {
        display: flex;
        flex-wrap: wrap;
      }
      .card-custom {
        transition: background-color 0.3s;
      }
      .card-custom .color-picker {
        display: block;
        margin: 10px auto;
      }
    </style>
  </head>
  <body>
    <!-- nav start -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><img src="https://cdn.pixabay.com/photo/2020/04/12/10/57/store-5033746_640.png" height="50px" alt=""></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <select class="form-select m-2  aria-label=Default select example" id="brand" onchange="setCountry()">
              <!-- Brand options will be added dynamically -->
            </select>
            <select class="form-select m-2" aria-label="Default select example" id="country">
              <!-- Country options will be added dynamically -->
            </select>
            <a href="">Customer Support</a>
            <button class="btn btn-outline-success m-2 " onclick="searchProduct()">Search</button>
            <button class="btn btn-outline-success m-2" onclick="clearProduct()">Clear</button>
            
          </div>
        </div>
      </nav>
      <!-- nav bar end -->
      <!-- main content -->
      <div id="main" class="container gap-5 ml-5 mt-5 myCrad flex-wrap">
        <!-- Product cards will be added dynamically -->
      </div>
      <div id="selectedCard"></div>
      <script src="index.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
